<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jump Journey</title>
</head>

<body>
    
  <h1>Jump Journey</h1>
  <p id="score"></p>

  <section id="game-world">

    <div id="game-area">
      <div id="player"></div>  
      <div id="obstacle"></div>
    </div>

    <div id="ground"></div>

  </section>

  <div id="modal-box" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <div id="left-mouse-button">
      <img src="assets/images/left-mouse-button.webp" alt="Left mouse button">
      <p>Click the left mouse button to jump</p>
      </div>
      <div>
      <img src="assets/images/up-arrow-button.webp" alt="Up arrow button">
      <p>or click the up arrow button to jump</p>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
